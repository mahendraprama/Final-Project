<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <!-- Regular CSS -->
    <link rel="stylesheet" href="style.css">

    <title>{mmunir} - Portfolio</title>
</head>

<body>
    <div class="wrapper text-center">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="masthead mb-auto">
                <div class="inner">
                    <h3 class="masthead-brand">Misbahul <span>Munir</span></h3>
                    <nav class="nav nav-masthead justify-content-center">
                        <a class="nav-link" href="index.html">Home</a>
                        <a class="nav-link active" href="about.html">About</a>
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                        <button type="button" class="btn btn-md btn-secondary btn-avail" data-toggle="modal"
                            data-target="#exampleModal" data-whatever="@mdo">Let's Talk</button>
                    </nav>
                </div>
            </header>

            <main class="bg-main">
                <div class="row wrap-center">
                    <div class="col-lg-3">
                        <div class="bg-photo"><img src="img/profil.jpg" alt=""></div>
                    </div>
                    <div class="col-lg-1"></div>
                    <div class="col-lg-8">
                        <div class="wrapper-text">
                            <h3>Glad to see you here!</h3>
                            <span class="typed"></span>
                        </div>
                    </div>
                </div>
            </main>

            <!-- This is modal -->

            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form action="https://formspree.io/otlicnoe.pismo@gmail.com" method="POST">
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Email address</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1" name="email"
                                        placeholder="name@example.com" required>
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Your lovely message</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" name="message"
                                        rows="5" required></textarea>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary btn-modal-close"
                                        data-dismiss="modal">Close</button>
                                    <input class="btn btn-primary btn-modal" type="submit" target="_blank"
                                        value="Submit">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="icon-box">
                <a href="https://www.facebook.com/mmunir.ho" target="_blank">
                    <i class="fab fa-facebook-f icon"></i>
                </a>
                <a href="https://github.com/iammunir" target="_blank">
                    <i class="fab fa-github icon"></i>
                </a>
                <a href="https://www.linkedin.com/in/misbahul-munir-298943140/" target="_blank">
                    <i class="fab fa-linkedin-in icon"></i>
                </a>
                <a href="https://www.instagram.com/mmunir__/" target="_blank">
                    <i class="fab fa-instagram icon"></i>
                </a>
                <a href="https://codepen.io/mmunir/" target="_blank">
                    <i class="fab fa-codepen icon"></i>
                </a>
            </div>

            <footer class="mastfoot mt-auto">
                <div class="inner inner-footer">
                    <p>Built with <a href="https://getbootstrap.com/">Bootstrap</a> and insomnia</a></p>
                </div>
            </footer>
        </div>

        <!-- Typed.js -->
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>

        <!-- Optional JavaScript -->
        <script src="script.js"></script>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
